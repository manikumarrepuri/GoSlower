            z-index: 2;

<div class="search-container">
    <h2 style="padding-right:560px;padding-top:10px"> 
        Find a carrier
     </h2>
    <form class="form-inline" style="margin-top:-10px">

        <!-- vs-google-autocomplete -->
        <div class="location-from empty">
          <input vs-google-autocomplete="{ types:['(cities)'] }"
                 ng-model="from_city" 
                 type="text" 
                 name="From"
                 id="from"
                 class="search-from" 
                 placeholder="From">
        </div>
        
       <div class="location-from empty">
          <input vs-google-autocomplete="{ types:['(cities)'] }"
                 ng-model="to_city" 
                 type="text" 
                 name="To"
                 id="to"
                 class="search-to" 
                 placeholder="To">
        </div>
        <div class="location-from empty">
          <button class="btn-2action" ng-click="gotoCarrierResults()">F i n d</button>
        </div>
   </form>
